<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Weather Dashboard!</title>
  </head>
  <body style="height: 100vh;">
    <header class="bg-dark text-light text-center">
        <h1 class="py-2">Weather Dashboard</h1>
    </header>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-3">
            <h3>Search for a city</h3>
            <span><input type="text"  id="cityText" style="width: 80%; "><button class="btn btn-primary" id="search"><i class="fa fa-search"></i></button></span>
            <div id="previous"></div>
            </div>
            <div class="col-sm-9">
                <div class="current"></div>
                <div class="future"></div>
            </div>
            <div class="five-day bg-light p-3 m-3 w-100">
                <div class="bg-light">
                    <h5 class="text-dark">Five Day Weather Forecast</h5>
                </div>
                <div class="row">
                    <div id="day0" class="card-body mx-2 my-2">
                        <h5 id="0date"></h5>
                        <p id="0five day temp"></p>
                        <p id="0five day humidity"></p>
                        <img id="ofive day icon" src="">
                    </div>
                </div>
                <div id="day1" class="card-body mx-2 my-2">
                        <h5 id="1date"></h5>
                        <p id="1five_day_temp"></p>
                        <p id="1five_day_humidity"></p>
                        <img id="1five_day_icon" src="">
                </div>
                <div id="day2" class="card-body mx-2 my-2"> 
                        <h5 id="2date"></h5>
                        <p id="2five_day_temp"></p>
                        <p id="2five_day_humidity"></p>
                        <img id="2five_day_icon" src="">
                </div>
                <div id="day3" class="card-body mx-2 my-2">
                        <h5 id="3date"></h5>
                        <p id="3five_day_temp"></p>
                        <p id="3five_day_humidity"></p>
                        <img id="3five_day_icon" src="">
                </div>
                <div id="day4" class="card-body mx-2 my-2">
                        <h5 id="4date"></h5>
                        <p id="4five_day_temp"></p>
                        <p id="4five_day_humidity"></p>
                        <img id="4five_day_icon" src="">
                </div>
                </div>



            </div>


        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
